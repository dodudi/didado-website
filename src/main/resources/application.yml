spring:
  #Data Base
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/website
    username: sa
    password:
  #JPA
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.website.didado.domain.board: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
---
spring:
  config:
    activate:
      on-profile: prod
