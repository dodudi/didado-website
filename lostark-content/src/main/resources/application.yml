---
spring:
  config:
    activate:
      on-profile: prod
  #JPA
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false

logging:
  level:
    com.didado.content: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace